name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean install
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: srinivasalug01/github-actions:latest

      - name: Pull and run Docker image
        run: |
          docker pull srinivasalug01/github-actions:latest
          docker run -d -p 8080:8080 --name myapp srinivasalug01/github-actions:latest
          docker ps

      - name: Run container and test endpoints
        run: |
          docker rm -f myapp || true
          docker run -d -p 8080:8080 --name myapp srinivasalug01/github-actions:latest
          sleep 15
          curl -f http://localhost:8080/test
          curl -f http://localhost:8080/actuator/health
      
      





